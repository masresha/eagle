<div  class="modal-header">
    <h3 class="modal-title" id="modal-title">Create Card</h3>
</div>
<div class="modal-body" id="modal-body">
     <div class="alert alert-success" id="infosuccess" hidden>
        Operation Successfull.
      </div>
      <div class="alert alert-danger" id="infofail" hidden>
         Operation Failed
     </div>
     
     <form name="userCreateForm">
        <div class="form-group">
            <label>Please Select Card Level</label>
                <select class="form-control" ng-model="$ctrl.level" required>
                      <option value="level1">Level 1</option>
                      <option value="level2">Level 2</option>
                      <option value="level3">Level 3</option>
                </select>
         </div>  
        <div class="form-group input-group">
             <span class="input-group-addon">@</span>
            <input type="text" class="form-control"  placeholder="100" ng-model="$ctrl.maxnumber" required>
        </div>   
        
        <div class="modal-footer">
            <button type="submit" class="btn btn-success" ng-click="$ctrl.keygenerate()" >Generate</button>
            
            <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
        </div>
    </form>
</div>
