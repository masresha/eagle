<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Change Password</h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="userEditForm">
        <div class="form-group">
            <label for="userEmail">Old Password</label>
            <input type="text" class="form-control" id="oldpassword" placeholder="Old Password" ng-model="$ctrl.oldpassword">
        </div>
        <div class="form-group">
            <label for="userName">New Password</label>
            <input type="text" class="form-control" id="newpassword" placeholder="New Password" ng-model="$ctrl.newpassword">
        </div>
        <div class="form-group">
            <label for="userAge">Confirm New Password</label>
            <input type="text" class="form-control" id="confirmnewpassword" placeholder="Confirm New Password" ng-model="$ctrl.confirmnewpassword">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
