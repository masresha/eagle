
 <div class="col-lg-12 main-chart" ng-controller="UsermanageController" ng-cloak>
    <h1 class="page-title">User List</h1>
      <div class="panel-body">
         <span us-spinner="{radius:30, width:8, length: 16}"></span>
         <div>
          <span>Create User</span>
            <md-button class="md-fab md-mini" aria-label="Eat cake" ng-click="$ctrl.createUser('md')">
                <md-icon md-menu-origin class="material-icons">add_circle</md-icon>
            </md-button>
         </div>
            <!--<button class="glyphicon glyphicon-plus" ng-click="$ctrl.createUser('md')"></button>-->
                <div class="table-responsive">
                  <table class="table table-striped" datatable="ng">

                      <thead>
                        <tr>
    
                          <td>First Name</td>
                          <td>Last Name</td>
                          <td>Date of Birth</td>
                          <td>Email</td>
                          <td>Country</td>
                          <td>Gender</td>
                          <td>Name</td>
                          
                        </tr>
                      </thead>
                      <tbody>
                        <tr ng-repeat="user in $ctrl.users">
                          <td>{{user.first_name}}</td>
                          <td>{{user.last_name}}</td>
                          <td>{{user.date_of_birth | date}}</td>
                          <td>{{user.email}}</td>
                          <td>{{user.country}}</td>
                          <td>{{user.gender}}</td>
                          
                          <td>
                              <button class="btn btn-info glyphicon glyphicon-eye-open" ng-click="$ctrl.view('md',user)"></button>
                              <!--<button class="btn btn-primary glyphicon glyphicon-edit" ng-click="$ctrl.edit('md',user)"></button>-->
                             </td>
                        </tr>
                        
                      </tbody>

                </table>
            </div>
       </div>
</div>
