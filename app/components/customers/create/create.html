<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Create customer</h3>
</div>
<div class="modal-body" id="modal-body">
     <div class="alert alert-success" id="infosuccess" hidden>
        Operation Successfull.
      </div>
      <div class="alert alert-danger" id="infofail" hidden>
         Operation Failed
     </div>
    <form name="userCreateForm">
         <div class="form-group input-group">
             <span class="input-group-addon">@</span>
            <input type="text" class="form-control" placeholder="Username" ng-model="$ctrl.user_name" required>
        </div>    
        <div class="form-group input-group">
             <span class="input-group-addon">@</span>
            <input type="password" class="form-control" placeholder="Password" ng-model="$ctrl.password" required>
        </div> 
        <div class="form-group input-group">
             <span class="input-group-addon">@</span>
            <input type="text" class="form-control" placeholder="Group(Optional)" ng-model="$ctrl.realem">
        </div> 
        <div class="form-group input-group">
             <span class="input-group-addon">@</span>
            <input type="text" class="form-control" placeholder="First Name" ng-model="$ctrl.first_name" required>
        </div> 
        <div class="form-group input-group">
             <span class="input-group-addon">@</span>
            <input type="text" class="form-control" placeholder="Last Name" ng-model="$ctrl.last_name" required>
        </div>    
        <div class="form-group input-group">
             <span class="input-group-addon">@</span>
            <input type="text" class="form-control" placeholder="Email(Optional)" ng-model="$ctrl.email">
        </div>  
          <div class="form-group input-group">
              <!--<md-datepicker ng-model="$ctrl.date_of_birth" md-placeholder="Date of Birth(Optional)"></md-datepicker>-->
             <span class="input-group-addon">@</span>
            <input type="date" class="form-control" placeholder="Daet of Birth(Optional)" ng-model="$ctrl.date_of_birth">
        </div> 
        <div class="form-group input-group">
             <span class="input-group-addon">@</span>
            <input type="text" class="form-control" placeholder="Select City(Optional)" ng-model="$ctrl.city">
        </div>  
        <div class="form-group input-group">
             <span class="input-group-addon">@</span>
            <input type="text" class="form-control" placeholder="Select Country(Optional)" ng-model="$ctrl.country">
        </div>
        <div class="form-group input-group">
             <span class="input-group-addon">@</span>
            <input type="text" class="form-control" placeholder="Mobile Number(Optional)" ng-model="$ctrl.mobile">
        </div> 
         
         <div class="form-group">
            <label>Gender(Optional)</label>
                <select class="form-control" ng-model="$ctrl.gender" >
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                </select>
         </div>
         <div class="form-group">
            <label>User Type</label>
                <select class="form-control" ng-model="$ctrl.user_type" required>
                      <option value="staff">Staff</option>
                      <option value="customer">Customer</option>
                </select>
         </div>
         <!--<multiple-autocomplete ng-model="selectedList"
              suggestions-arr="optionsList">
          </multiple-autocomplete>-->
         <div id="infoeditsuccess" hidden>  
            <div class="form-group">
            <select class="form-control" ng-model="jobcategory_id" ng-options="jobcategory._id as jobcategory.name for jobcategory in jobcategories">
               <option value="">-- Choose Job Category --</option>
            </select>
           </div> 
         </div>
   </form>
</div>
<div class="modal-footer">
    <div id="buttonclickdiv">
       <button  class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
    </div>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
    <div id="buttonclickfinal" hidden>  
        <button id="buttonclick2"  type="submit" class="btn btn-success" ng-click="$ctrl.ok2()" ng-disabled="userCreateForm.$invalid" >Final</button>
     </div>
</div>
